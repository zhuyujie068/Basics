<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_Object扩展</title>
</head>

<body>
  <!--
ES5给Object扩展了一些静态方法, 常用的2个:
1. Object.create(prototype, [descriptors])
  * 作用: 以指定对象为原型创建新的对象
  * 为新的对象指定新的属性, 并对属性进行描述
    - value : 指定值
    - writable : 标识当前属性值是否是可修改的, 默认为false
    - configurable: 标识当前属性是否可以被删除 默认为false
    - enumerable： 标识当前属性是否能用for in 枚举 默认为false
2. Object.defineProperties(object, descriptors)
  * 作用: 为指定对象定义扩展多个属性
    * get ：用来获取当前属性值得回调函数
    * set ：修改当前属性值得触发的回调函数，并且实参即为修改后的值
   * 存取器属性：setter,getter一个用来存值（就是在 set 中进行值得修改），一个用来取值
-->
  <script type="text/javascript">

    // Object.create(prototype, [descriptors])
    var obj = { username: 'damu', age: 30 };
    var obj1 = {};
    obj1 = Object.create(obj, {
      sex: { //再为obj1 添加属性
        value: '男',
        writable: true,
        configurable: true,
        enumerable: true
      }
    });
    console.log(obj1)
    console.log(obj1.sex) // 男

    for (var i in obj1) {
      console.log(i)   // sex  username  age
    }

    obj1.sex = '女'
    delete obj1.sex;
    console.log(obj1);



    // Object.defineProperties(object, descriptors)
    var obj2 = {
      firstName: 'kobe',
      lastName: 'bryant'
    }

    Object.defineProperties(obj2, {
      fullName: {
        get: function () { //获取扩展属性的值，获取扩展属性值时 get 方法自动调用
          console.log('get()');
          return this.firstName + ' ' + this.lastName
        },
        set: function (data) { // 监听扩展属性，当扩展属性发生变化的时候回自动调用.自动调用后会将变化的值作为实参注入到 set 函数
          console.log('set', data);  // set tim duncan

          // 可以在这里进行扩展属性修改
          let names = data.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        }
      }
    })

    console.log(obj2); 

    console.log(obj2.fullName); // kobe bryant

    obj2.fullName = 'tim duncan'; // 触发 set ,但是修改不了扩展属性的值

    console.log(obj2.fullName); // kobe bryant

  </script>
</body>

</html>
