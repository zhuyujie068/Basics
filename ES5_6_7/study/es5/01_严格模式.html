 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_严格模式</title>
</head>
<body>
<!--
1. 理解:
  * 除了正常运行模式(混杂模式)，ES5添加了第二种运行模式："严格模式"（strict mode）。
  * 顾名思义，这种模式使得Javascript在更严格的语法条件下运行
2.  目的/作用
	* 消除Javascript语法的一些不合理、不严谨之处，减少一些怪异行为
	* 消除代码运行的一些不安全之处，为代码的安全运行保驾护航
	* 为未来新版本的Javascript做好铺垫
3. 使用
  * 在全局或函数的第一条语句定义为: 'use strict';
  * 如果浏览器不支持, 只解析为一条简单的语句, 没有任何副作用
4. 语法和行为改变
	* 必须用 var、let、const 声明变量
		// 非严格模式
			a='1'
			console.log(a);   // 1

		//严格模式
			报错


	* 禁止自定义的函数中的this指向window

	//严格模式
			function Person(name,age){
				this.name=name;
				this.age=age;
			}

			  Person('zhuyujie',39);   // this指向window  报错
	解决方法： new Person('zhuyujie',39); // this指向实例对象
 
	
	* 创建eval作用域
		// 非严格模式
				var str='NBA'
				eval('var str="CBA";alert(str)')
				alert(str)  // alert 两次弹出结果多为 CBA
				//不使用严格模式 eval 没有自己的作用域，str 被 eval 里面的值覆盖

		// 严格模式
				var str='NBA'
				eval('var str="CBA";alert(str)')
				alert(str)  // alert 第一次弹出结果为 CBA，第二为NBA

	* 对象不能有重名的属性
			// 非严格模式
					var obj={
					username:'kobe',
					username:'qwer'
					//在控制台中并不会报错
	}
-->

<script type="text/javascript">
	'ues strict'


</script>

</body>
</html>
