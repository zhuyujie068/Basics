<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>

<body>
  <!--
1.模板字符串相当于加强版的字符串，用反引号 `,除了作为普通字符串，还可以用来定义多行字符串，还可以在字符串中加入变量和表达式。


2. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义 ( 变量名写在 ${} 中，${} 中可以放入 JavaScript 表达式。 )

3.注意：模板字符串中的换行和空格都是会被保留的
-->
  <script type="text/javascript">
    let obj = { username: 'kobe', age: 39 };

    let str = '名字：' + obj.username + ',年龄：' + obj.age;
    console.log(str); // 名字：kobe,年龄：39

    //使用模板字符串 
    let test = `他的名字叫：${obj.username},
今年年龄是：${obj.age}`;
    console.log(test);
    /*
        他的名字叫：kobe,
        今年年龄是：39
     */

  </script>
</body>

</html>
