<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>

<body>

  <button>测试1</button>
  <br>
  <button>测试2</button>
  <br>
  <button>测试3</button>
  <br>
  <!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在变量提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
  <script type="text/javascript">


    let btns = document.getElementsByTagName('button');

    // 方法一： 利用 let 的块级作用域 ， 使 i 变成所有数据
    // for (let i = 0; i < btns.length; i++) {
    //   let btn = btns[i];
    //   btn.onclick = function () {
    //     alert(i);
    //   }
    // }

      // 方法二： 利用 函数作用域
    for (let i = 0; i < btns.length; i++) {
      let btn = btns[i];
      ((i) => {
        btn.onclick = function () {
          alert(i);
        }
      })(i);
    }


  </script>
</body>

</html>
