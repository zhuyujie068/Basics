<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>

<body>
  <!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
  <script type="text/javascript">

    let obj = { username: 'zyj', agr: 18 };
    let username = obj.username;
    let agr = obj.agr;
    console.log(username, agr) // zyj 18

    // 使用解构赋值 
    // 对象
    let { myname, myage } = { myname: 'zhuyujie', myage: 20 };
    console.log(myname, myage);  // zhuyujie 20

    // 数组 (根据下标取值)
    let [a, b,c] = [1, ,3,4];
    console.log(a)  // 1
    console.log(b)  // undefined
    console.log(c)  // 3


    // 给多个形参赋值
    function foo ({username,agr}){  //  {username,agr}= obj
      console.log(username,agr);
    }

    foo(obj);


  </script>
</body>

</html>
