<body>
    <script>
        {
            // Symbol.iterator 为每一个对象定义了默认的迭代器
            let arr = ['hello', 'world']
            let map = arr[Symbol.iterator]();
            console.log(map.next())
            console.log(map.next())
            console.log(map.next())
        }



        {
            let obj = {
                start: [1, 3, 2],
                end: [7, 9, 8],

                // 自定义 方法
                [Symbol.iterator]() {
                    let self = this;
                    let index = 0;
                    let arr = self.start.concat(self.end)
                    let len = arr.length;
                    return {
                        next() {
                            if (index < len) {
                                return {
                                    value: arr[index++],
                                    done: false
                                }
                            } else {
                                return {
                                    value: arr[index++],
                                    done: true
                                }
                            }
                        }
                    }
                }
            }

            for (const key of obj) {
                console.log(key)
            }
        }


        {
            let arr = ['hello', 'world']
            for (const value of arr) {
                console.log(value)
            }
        }
    </script>
