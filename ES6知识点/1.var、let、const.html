<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1、val 存在变量提升

            2、let 不可以重复声明
            3、const 只可以声明常量，声明后的常量不可以修改（当常量为对象时，可以修改对象内的值，因为，const 存储的是对象存储在堆中的指针，对象内的值发生变化，但是指针没有变化）
        */

        function test() {
            let a = 1;
            console.log(a);
        }
        test();
    </script>
</body>

</html>
