    <title>DOM事件类</title>
    <!-- 
        一、DOM事件级别（了解，DOM标准定义的级别，DOM1 没有涉及事件相关的东西）
            1、DOM0 element.οnclick=function(){}

            2、DOM2 element.addEventListener('click',function(){},false)
            (默认为：false表示是在冒泡阶段触发，设置为true表示这个事件在捕获阶段触发)

            3、DOM3 element.addEventListener('keyup',function(){},false)
            （增加许多事件比如：鼠标、键盘事件）

        二、DOM事件模型（捕获和冒泡）
            1、捕获：从上往下
            2、冒泡：从下往上

        三、DOM事件流
              事件流：是浏览器在为当前页面与用户做交互的过程

              完整的事件流分三个阶段：捕获->目标元素->上传到window对象（冒泡）
                第一个阶段：捕获
                第二个阶段：目标阶段
                第三个阶段：冒泡

        四、表述DOM事件捕获具体流程
            window->document->html->body->父级元素(一级一级往下找)->...->目标元素


        五、Event对象常见应用
            1、event.preventDefault() //阻止默认事件
            2、event.stopPropagation() //阻止冒泡事件
            3、event.stopImmendiatePropagation() //同意元素绑定两个事件 -> 绑在第一个事件上，当第一个事件被触发时，阻止第二事件发生（用来解决事件响应优先级）
            4、event.currentTarget() //返回绑定事件的元素
            5、event.target() //返回触发事件的元素


        六、自定义事件 
            1、声明一个自定义事件
            var eve=new Event('custome');

            2、事件注册，绑定事件名称
            ev(获取dom元素、节点).addEventListener('custome',function(){
            console.log('custome')
            })

            3、触发
            ev.dispatchEvent(eve)
     -->
