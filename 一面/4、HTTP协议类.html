<body>
    <!-- 
      一、HTTP 协议主要特点
        简单快速  
        灵活（不同数据传输） 
        无连接（请求一次就断掉） 
        无状态（每次都输请求）
       （无连接、无状态一定要记得）


      二、HTTP 报文组成部分
        1、请求报文
           请求行（请求行有：http方法、http协议、http版本、页面地址）
           请求头（请求头通过 key ：value 获取相应的内容）
           空行 (告诉服务器下一个不再是请求头了而是请求体)
           请求体    

        2、响应报文 （响应报文和请求报文组成部分类似）
            状态行
            响应头
            空行
            响应体

      三、HTTP方法
        get    获取资源 
        post   传输资源  
        put    更新资源  
        delect 删除资源  
        head   获取报文首部

      四、post和get区别（记住 3~4 个就可以,前5个为重点）
        1、get在浏览器回退是无害的，而post会再次提交请求

        2、get请求会被浏览器主动缓存，而post不会，除非手动设置

        3、get请求参数会被保存在浏览器历史记录中，而post参数不会被保留

        4、get请求在url中传递的参数有长度限制（一般为2kb），而post没有

        5、get参数通过url传递，post放在request body中

        6、get比post更不安全，因为参数直接暴露在url中，不能用来传递敏感信息

        7、get产生的 url地址了可以被收藏，而 post不可以

        8、get和post本质上就是TCP链接，并无差别。但是由于http的规定和浏览器/服务器限制，导致他们在应用过程体现不一样

        9、get产生一个TCP数据包，post产生两个TCP数据包
            对于GET方式的请求，浏览器会把http header和data一并发送出去，服务器响应200（返回数据）；
            而对于POST，浏览器先发送header，服务器响应100 continue，浏览器再发送data，服务器响应200 ok（返回数据）。

      五、HTTP状态码
        1**提示信息，表示请求已接收，继续处理
        2**成功，请求已被成功接收
        3**重定向，需要进一步操作完成请求
        4**客户端错误，请求包含语法错误或无法完成请求
        5**服务器错误，服务器在处理请求过程中发生错误

      六、常见错误
        200 客户端请求成功
        301 永久重定向（所请求的页面已经转移至新的url）
        302 临时重定向（所请求的页面已经临时转移至新的url）
        304 所请求资源未修改，客户端会缓存访问的资源
        403 禁止访问页面
        404 资源不存在
        500 服务器出错，无法完成请求

      七、什么是持久链接 http1.1
        http协议采用“请求-应答”模式，当使用普通模式，每个请求/应答客户和服务器都要新建一个连接，完成之后立即断开连接（http协议为无连接的协议）

        当使用keep-Alive模式（又称持久连接、连接重用）时，keep-Alive功能使客户端到服务器端的连接持续有效，当出现对服务器的后继请求时，Keep-Alive功能避免了建立或者重新建立连接

      八、什么是管线化 http1.1
        在使用持久链接的情况下，请求1->响应1->请求1->响应2->请求3->响应3 （请求一次响应一次）        

        管线化会变成请求1->请求2->请求3->响应1->响应2->响应3 （把现在的所有请求打包一次传递过去，然后你也打包一次响应过来）
 
    九、管线化的特点
        1、管线化机制通过持久链接完成
        2、只有GET和Head请求可以进行管线化，而post则有所限制
        3、初次创建链接不应启动管线机制，因为对方（服务器）不一定支持HTTP/1.1版本的协议

     -->
