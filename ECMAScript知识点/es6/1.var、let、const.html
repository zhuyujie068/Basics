<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /**
         * let作用:
         *  与var类似, 用于声明一个变量
         * 
         * 特点:
         *  在块作用域内有效
         *  不能重复声明
         *  不会预处理, 不存在提升
         * 
         * 应用:
         *  循环遍历加监听
         *  使用let取代var是趋势
         */


        /*
            1、val 存在变量提升
            2、let 不可以重复声明
            3、const 只可以声明常量，声明后的常量不可以修改（当常量为对象时，可以修改对象内的值，因为，const 存储的是对象存储在堆中的指针，对象内的值发生变化，但是指针没有变化）
        */

        function test() {
            let a = 1;
            console.log(a);
        }
        test();
    </script>
</body>

</html>
